{% extends 'base.html' %}
{% load humanize %} 

{% block title %}
    Homepage - {{ block.super }} 
{% endblock title %}

{% block content %}
    {% for band in bands %}
    <h2 class="avenir tracking-wide"><a href="{% url 'band_detail' slug=band.slug %}">
        {{ band.name }}
    </a></h2>
    <p class="avenir">{{ band.description }}</p>
    {% endfor %}
{% endblock content %}
