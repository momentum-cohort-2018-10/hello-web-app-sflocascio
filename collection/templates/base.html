{% load staticfiles %} 
<!doctype html> 
<html>
<head>
    <title>
        {% block title %}
            My Hello Web App Project
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block header %}{% endblock header %}
</head>
<body class="bg-grey-lighter pt-6 pl-6 pr-6">
    <header class="bg-grey">
        <h1 class="text-center avenir tracking-wide text-5xl">Bands I like</h1>
        <h2 class="text-center avenir tracking-wide">And maybe you should too</h2> 
        <nav class="avenir tracking-wide bg-grey">
            <ul>
                <li><a href="{% url 'home' %}">Home</a>
                </li> <li><a href="{% url 'about' %}">About</a>
                </li> <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul> 
        </nav>
        <div class="text-center">
        <img src="https://chicagolighthouse.org/wp-content/uploads/2016/07/wilco.jpg" width="250">
        <img src="https://naxonaxo.files.wordpress.com/2009/11/teenagefanclub2.jpg" width="300">
        <img src="http://www.qromag.com/wp-content/uploads/2012/03/theshinsmar18z.jpg" width="300">
        </div>
    </header>
    {% block content %}{% endblock content %}
    {% block footer %}{% endblock footer %} 
</body>
</html>
