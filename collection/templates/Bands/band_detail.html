{% extends 'base.html' %}
{% block title %}
    {{ band.name }} - {{ block.super }} 
{% endblock title %}

{% block content %}
    <h2 class="avenir tracking-wide">{{ band.name }}</h2>
    <p class="avenir">{{ band.description }}</p>
    {% if user == band.user %}
    <p>
        <a href="{% url 'edit_band' slug=band.slug %}"> Edit me!
        </a> 
    </p>
{% endif %}
{% endblock content %}
